<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cuadro">
    <form action="">
        <div id="titulo">Login</div>
        <label for="correo">Email </label><br>
        <input class="campos" type="email" placeholder="name@mail.com" name="correo" id="correo"><br>

        <label for="contrasena">Password</label><br>
        <input class="campos" type="password" placeholder="tape your password" name="contrasena" id="contrasena"><br>
        
        <label for="sexo">Genero</label><br>
        <select class="campos" name="sexo" id="sexo">
            <option value="sexo">Hombre</option>
            <option value="sexo">Mujer</option>
        </select><br>

        <input type="checkbox" name="aceptar" id="aceptar">Acepto los terminos <br>

        <input type="submit" id="ingresar" value="Ingresar">
    </form>
    </div>
</body>
</html>
